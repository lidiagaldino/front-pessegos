<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/editar_produto.css">
    <link rel="stylesheet" href="../css/header.css">
    <script defer src="./js/editar_produto.js" type="module"></script>
    <script src="https://kit.fontawesome.com/36fb6fc507.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1738/1738046.png">
    <title>Editar Produto</title>
</head>
<body>
    <header>
        <img class="logo" src="../img/logo.png" alt="">
    </header>

    <main>
        <h1>
            <img src="../img/logo_pizza.png" alt="">
            ATUALIZE UM PRODUTO
        </h1>

        <div class="container">
            <form id="form"> 
            <div class="primeira-coluna">
                <span class="foto-text">
                <img src="../img/camera.png" alt="">
                ESCOLHA UMA FOTO</span>

                <label id="file" class="fake-input" for="foto">
                    <i class="fa-solid fa-plus"></i>
                    <img src="" alt="" id="preview">
                </label>
                <input class="input-photo" type="file" name="foto" id="foto">
                <input class="hide-input" placeholder="Digite o teor alcoolico" type="number" name="teor" id="teor">

                <button id="desativar" type="button">Desativar/Reativar</button>

            </div>

            <div class="segunda-coluna">

                <input placeholder="Nome" type="text" name="nome" id="nome" required>
                <input placeholder="Ingredientes" type="text" name="ingredientes" id="ingredientes" required>
                
                <div class="box">
                    <select id="dropdown-tipos"></select>
                  </div>


            </div>

            <div class="terceira-coluna">

                <input placeholder="Desconto (opcional)"  type="number" name="desconto" id="desconto" required>
                
                <div class="container-tamanho" id="container-tamanho">
                    <div id="check" class="op"></div>

                    <button class="adicionar" id="adicionar-tamanho" type="button">Adicionar Tamanho</button>
                </div>
                

                <div class="inputs" id="inputs">
                    <input class="hide-input input-grande tamanho-input" placeholder="Preço (Grande)"  type="number" name="preco" id="precoGrande" step="0.1">
                    <input class="hide-input input-medio tamanho-input" placeholder="Preço (Médio)"  type="number" name="preco" id="precoMedio" step="0.1">
                    <input class="hide-input input-pequeno tamanho-input" placeholder="Preço (Pequeno)"  type="number" name="preco" id="precoPequeno" step="0.1">
                </div>

                <dialog id="dialog">
                    <form method="dialog" id="formDialog">
                        <select id="tamanho"></select>
                        <input type="number" name="preco" id="precoNovo" step="0.1" placeholder="Preço">

                        <menu>
                            <button class="dialog-button" id="cancel" type="button">Cancelar</button>
                            <button class="dialog-button" id="send" type="submit">Atualizar</button>
                        </menu>
                    </form>
                </dialog>

                <button class="enviar" id="enviar" type="button">Cadastrar</button>

            </div>
        </form>
        </div>

    </main>

    <footer></footer>
</body>
</html>
