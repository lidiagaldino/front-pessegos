                    <div class="op">

                    </div>
                
                </div>
                
                <input placeholder="tipo" type="text" name="tipo" id="tipo">

            </div>

            <div class="terceira-coluna">

                <input placeholder="PreÃ§o"  type="number" name="preco" id="preco">

                <button class="enviar" id="enviar" type="button">Cadastrar</button>

            </div>
        </form>
        </div>
